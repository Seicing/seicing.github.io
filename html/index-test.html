<script type="text/javascript" src="$js/lavidialog.js"></script>
<script type="text/javascript">
    var imgAll = [];
    const vm = new Vue({
        el: '#app',
        data: {
            aasb: [],
        },
        created() {
            fetch('$js/dia/test.json')
                .then(response => response.json())
                .then(json => {
                    this.aasb = json
                    for (var i = 0; i < json.length; i++) {
                        facer = eval('face_' + json[i]['face'])

                        json[i].charname = json[i]['name']
                        json[i].texter = json[i]['string']

                        if (json[i].isredface == 1) {
                            json[i].red_face = 'red_face';
                        } else {
                            json[i].red_face = 'red_face1';
                        }
                        if (json[i].issweat == 1) {
                            json[i].sweat = 'sweat';
                        } else {
                            json[i].sweat = 'sweat1';
                        }
                        if (json[i].isattach == 1) {
                            json[i].attach = 'attach';
                        } else {
                            json[i].attach = 'attach1';
                        }
                        if (json[i].iscloseeye == 1) {
                            json[i].eye = 'eye_default3';
                        } else {
                            json[i].eye = facer[0]
                        }

                        json[i].brow = facer[1]
                        json[i].mouth = facer[2]

                        if (json[i].dic == 1) {
                            json[i].bstyle = "float:left;";
                            json[i].cstyle = "position:relative;width:180px;";
                            json[i].dstyle = "border-bottom:2px solid rgb(215,204,134);";
                            json[i].tablelavivanar = "tablebana";
                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);" +
                                "background-image: url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['attach'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['sweat'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['red_face'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['brow'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['eye'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['mouth'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + "base.png);" +
                                "background-repeat: no-repeat;background-position: right center;background-size: 40%;";
                        }

                        if (json[i].dic == 3) {
                            json[i].bstyle = "float:right;";
                            json[i].cstyle = "position:relative;width:180px;";
                            json[i].dstyle = "border-bottom:2px solid rgb(215,204,134);";
                            json[i].tablelavivanar = "tablebana";
                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);" +
                                "background-image: url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['attach'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['sweat'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['red_face'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['brow'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['eye'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['mouth'] + ".png)," +
                                "url($res/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + "base.png);" +
                                "background-repeat: no-repeat;background-position: right center;background-size: 40%;";
                        }

                        if (json[i].dic == 2) {
                            json[i].bstyle = "position:relative;left:20%;";
                            json[i].cstyle = "width:0px;";
                            json[i].dstyle = " ";
                            json[i].tablelavivanar = "tablebana2";
                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);"
                        }
                    }
                })
        }
    })
</script>
