从原来的长生天更名为帝天<br>
英文名(Tngri Daruγa)不变<br>
原设定这个造型的名字单纯以匈奴语“天”(Tngri)为名，最后采用长生天一名作为汉字称呼<br>
后来加入了匈奴语里面“首领”一词，组成腾格里·达鲁花(Tngri Daruγa)，即匈奴语里面的“天子”、“王”、“大单于”<br>
加入后依旧称呼长生天不太合适，所以根据原文的意思“天”和“国王”，组合起来称呼为“帝天”，和印度神话里面那个帝天没有什么关系<br>
