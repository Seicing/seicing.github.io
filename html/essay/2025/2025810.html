1.反动式空天母舰<br>
逆风时可以确保最大航速的设计，适合需要频繁的逆风来回的大三角洲地区，常见于室利刹陀罗、伊萨赫尔、卡哈扎塔<br>
<br>
2.正动式空天母舰<br>
顺风时可以确保最大航速的设计，常见于艾特拉塔、伊拉修莱德<br>
<br>
3.直动式空天母舰<br>
船帆被设计成适应任何风向，在大部分场合下都能以适中速度前进的设计，常见于西景、任那、合扎儿<br>
<br>
4.混动式空天母舰<br>
使用大型氢气球提供浮力，同时绑定提供动力的船舱进行航行的设计，混合风帆和机械动力，常见于尤伊、马奇比亚露塔<br><br>
