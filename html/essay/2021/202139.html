滕六(Tyengrok) ——雪神、链刃 <br>
凰王(Hwongwon) ——鸟神、大剑 <br>

女夷(Nyeoi-I) ——花神、西景剑 <br>
帝望(Deimyong) ——月神、铭刀 <br>

箕(Kei) ——风神、冲击刀 <br>
毕(Beg) ——雨神、刺剑 <br>
