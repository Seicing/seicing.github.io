卫衣兜帽 <br>
手里拿着的剑叫“女夷”，是替代了原来的6把剑设定的其中一把 <br>
六把新的主武器分别叫： <br>

滕六(Tyengrok)      ——雪神、链刃 <br>
凰王(Hwongwon)   ——鸟神、大剑 <br>

女夷(Nyeoi-I)     ——花神、西景剑 <br>
帝望(Deimyong)    ——月神、铭刀 <br>

箕(Kei)       ——风神、冲击刀 <br>
毕(Beg)       ——雨神、刺剑 <br>

此外还有一把用于完美防御的臂铠“真武(Zenmou)”
