白发版本是觉醒后的，按照剧情里第二章的时间线里面，伊丽丝全程都处于还没觉醒的状态，所以会适用下面这个版本 <br>

<img src="https://data.seicing.com/seicingdepot/fatcatpool/essay/QQ截图20210627214531.png"> <br>

但是后期形态的“霜冻女皇”处于觉醒后的时间线，不存在原来发色的版本 <br>
在拉比巴那的设定里面，白发是觉醒的象征，正常人类的自然发色不会有白发这种象征着衰老死亡的颜色，伊丽丝和世清也是原本也有一头深色的头发 <br>
唯一一个保有天然白色头发的家族是尤伊的艾兰茨家族(也就是叶卡捷琳娜)，他们和觉醒完全没有关系，这是牵及到后期一个巨大暗线的设定
