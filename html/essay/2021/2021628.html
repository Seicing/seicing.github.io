作为弑神者的后裔她理所当然地可以觉醒，但是目前和世清一样还没确定她觉醒的造型  <br>
不过文一系的继承比较特殊，不是通过血统继承而是通过圣痕继承，也就是说她和上一代弑神者或者下一代弑神者，血缘上是完全没有任何关系的  <br>
文觉醒的方法和其他后裔不同，她在天柱觉醒后就会跟着一起觉醒，并且不会像其他后裔那样永久觉醒而是可以自由地觉醒，同时她的觉醒又不是余那种劣质的觉醒(眼睛会变黑)，也不需要付出其他后裔的惨痛代价(让心变得冰冷，最简单的方法是杀死亲人)，是最完美的觉醒，唯一的缺点是这一系的血脉继承完全是随机的，只能降临到被选中的人身上
