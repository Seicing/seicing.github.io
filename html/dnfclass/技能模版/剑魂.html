<script>
  var imgAll = [];

          for (var i = 0; i < data.length; i++) {

            data[i].iconname = "https://hub.bbs.colg.cn/common/assits/vp/characters/gunner_female/spitfire_female/skill/" + data[i]['skillId'] + ".png"

          this.skills = data;
        })
    },
