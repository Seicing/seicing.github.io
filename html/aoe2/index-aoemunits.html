<script language="javascript" src="https://seicing.com/js/tech.js"></script>
<script language="javascript" src="https://seicing.com/js/aoe4button.js"></script>
<script type="module">
    // 【已修改】更新默认导入的路径
    import { aoe4list as defaultAoe4List } from "https://seicing.com/js/aoe4civ/aoeMlist_chi.js";

    const app = Vue.createApp({
        data() {
            return {
                civ: "chi",
                aoe4list: defaultAoe4List
            };
        },
        computed: {
            civItems() {
                return this.aoe4list.filter(item => item.civ === this.civ);
            },
            sections() {
                return [...new Set(this.civItems.map(i => i.section))];
            }
        },
        methods: {
            async showCiv(civ) {
                if (civ === this.civ) return;

                const url = new URL(window.location);
                url.searchParams.set('civ', civ);
                window.history.replaceState({ civ: civ }, '', url);

                await this.loadCivData(civ);
            },
            async loadCivData(civ) {
                if (!civ) {
                    civ = 'chi';
                }

                this.civ = civ;
                try {
                    if (civ === 'chi') {
                        this.aoe4list = defaultAoe4List;
                    } else {
                        // 【已修改】更新动态导入的路径
                        const module = await import(`https://seicing.com/js/aoe4civ/aoeMlist_${civ}.js`);
                        this.aoe4list = module.aoe4list;
                    }
                } catch (error) {
                    console.error(`加载 ${civ} 的数据失败，已回退到中国数据:`, error);
                    this.civ = 'chi';
                    this.aoe4list = defaultAoe4List;

                    const url = new URL(window.location);
                    url.searchParams.set('civ', 'chi');
                    window.history.replaceState({ civ: 'chi' }, '', url);
                }

                document.querySelectorAll(".civ-selector a").forEach(a => a.style.opacity = 0.3);
                const button = document.getElementById(this.civ + "Button0");
                if (button) {
                    button.style.opacity = 1;
                }
            },
            handlePopState(event) {
                const civFromState = event.state ? event.state.civ : new URLSearchParams(window.location.search).get('civ');
                this.loadCivData(civFromState || 'chi');
            }
        },
        mounted() {
            const urlParams = new URLSearchParams(window.location.search);
            const civFromUrl = urlParams.get('civ') || 'chi';

            const url = new URL(window.location);
            url.searchParams.set('civ', civFromUrl);
            window.history.replaceState({ civ: civFromUrl }, '', url);

            this.loadCivData(civFromUrl);

            window.addEventListener('popstate', this.handlePopState);
        },
        beforeUnmount() {
            window.removeEventListener('popstate', this.handlePopState);
        }
    });

    app.mount("#aoe4page");
</script>
