<script>
        // ======= 你的大图尺寸（像素大小） =======
        const IMG_W = 4650;
        const IMG_H = 2616;

        // ======= 初始化地图 =======
        var map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -3,
                maxZoom: 3,
                zoomSnap: 0.1
        });

        // 图片边界（左上 0,0 → 右下 H,W）
        var bounds = [[0, 0], [IMG_H, IMG_W]];

        // 覆盖整张大图
        L.imageOverlay('https://data.seicing.com/seicingdepot/fatcatpool/essay/补充/纯粹地图.jpg', bounds).addTo(map);
        map.fitBounds(bounds);

        // ======= 坐标拾取临时 marker =======
        var tempMarker = null;

        function createAutoIcon(p) {
                return new Promise(resolve => {
                        const img = new Image();
                        img.onload = function () {
                                // 如果 p.size 只定义宽度，比如 [48]
                                let w = p.size ? p.size[0] : 48;
                                let h = img.height * (w / img.width); // 自动按比例算高度

                                resolve(L.icon({
                                        iconUrl: p.icon,
                                        iconSize: [w, h],
                                        iconAnchor: p.anchor || [w / 2, h], // 底部居中
                                }));
                        };
                        img.src = p.icon;
                });
        }

        // ======= 点击事件：显示坐标并放置标记 =======
        map.on('click', function (e) {
                let x = e.latlng.lng;
                let y = e.latlng.lat;

                document.getElementById("coordBox").innerText =
                        `X: ${Math.round(x)} ,  Y: ${Math.round(y)}`;

                if (tempMarker) map.removeLayer(tempMarker);

                tempMarker = L.circleMarker([y, x], {
                        radius: 5,
                        color: "red",
                        fillColor: "red",
                        fillOpacity: 1
                }).addTo(map);

                map.panTo([y, x]);
        });


        // ============================
        // 无限量图标加载系统
        // ============================
        fetch("https://seicing.com/js/locations.json")
                .then(res => res.json())
                .then(async list => {

                        for (let p of list) {
                                let icon = await createAutoIcon(p);

                                L.marker([p.y, p.x], { icon })
                                        .addTo(map)
                                        .bindTooltip(p.name || "无名地点")
                                        .on("click", () => p.url && (window.location.href = p.url));
                        }

                });
</script>
