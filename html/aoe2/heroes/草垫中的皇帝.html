    <hr style="height:1px;border:none;border-top:1px solid #555555;" />
    <!--刘禅（207年—271年），字公嗣，又字升之，幼名阿斗。汉昭烈帝刘备之子，蜀汉最后一位皇帝。陈寿著《三国志》称其为后主，十六国时期的汉赵政权谥其为孝怀皇帝，史称汉怀帝或蜀汉后主。刘禅在位达41年（223年－263年），是整个三国时期在位时间最长的君主<br><br>
    据《三国志》记载，刘禅由刘备的妾室昭烈皇后甘梅所生，是刘备三位庶子中最为年长的 <br><br>

    208年（建安十三年），曹操的军队当阳长阪坡追击刘备，刘禅和生母甘氏与刘备的部队走失，幸好得到赵云的保护，母子都幸免于难 <br><br>

    212年（建安十七年），刘备入蜀，孙权派人接回孙夫人，孙夫人想将五岁的刘禅一并带走，诸葛亮派遣赵云夺回 <br><br>

    221年（建安二十五年）五月，立为太子 <br><br>

    刘禅继位初期确实听从父亲的遗命，放权于丞相诸葛亮处理军政大事，“政事无巨细，咸决于亮” <br><br>

    延熙元年（公元238年），诏命蒋琬应严整治军，率各军屯扎汉中，等东吴行动，两国构成东西犄角之势，伺机伐魏 <br><br>

    刘禅始“乃自摄国事”，由蒋琬、费祎、董允等人主政，修养生息，积蓄力量后从长计议再北伐的政策。刘禅对于宠臣陈祗与宦官黄皓也颇为宠信，姜维畏惧黄皓，只得拥兵屯垦汉中的沓中（今甘肃甘南藏族自治州迭部） <br><br>

    景耀六年（公元263年），姜维上表后主：“听闻锺会治兵关中，欲规划进一步拓取土地之意，宜一并派遗张翼、廖化督率各军，分别护阳安关口、阴平桥头，以防患于未然”，黄皓征求鬼巫信息，谓敌人终究不会自来，而刘禅也信了鬼巫，满朝文武竟没有一人知晓
    <br><br>

    最后邓艾偷渡阴平大军压境，刘禅与群臣商议如何抵御，决定派诸葛瞻领兵迎战，但诸葛瞻战败。最后，刘禅接受谯周的建议，在农历十一月向曹魏投降。刘禅派太仆蒋显至剑阁，传令姜维等部投降，汉军悲愤不已，纷纷拔刀砍石。邓艾承制拜刘禅为骠骑将军
    <br><br>

    蜀汉灭亡后，刘禅移居魏国都城洛阳，路上蜀汉旧臣只有郤正及殿中督张通陪同。曹魏朝廷封刘禅为安乐县公（常璩则作北巫县安乐乡公）。某日司马昭设宴款待刘禅，嘱咐演奏蜀乐曲，并以歌舞助兴时，蜀汉旧臣们想起亡国之痛，个个掩面或低头流泪。独刘禅怡然自若，不为悲伤。司马昭见到，便问刘禅：“安乐公是否思念蜀？”刘禅答道：“此间乐，不思蜀也。”他的旧臣郤正闻此言，趁上厕所时对他说：“下次如司马昭若再问同一件事，您就先注视着宫殿的上方，接着闭上眼睛一阵子，最后张开双眼，很认真地说：‘先人坟墓，远在蜀地，我没有一天不想念啊！’这样，司马昭就能让陛下回蜀了。”刘禅听后，牢记在心。酒至半酣，司马昭又问同样的问题，刘禅赶忙把郤正教他的说了一遍。司马昭听了，即回以：“咦，这话怎么像是郤正说的？”刘禅大感惊奇道：“你怎么知道呀！”司马昭及左右大臣哈哈大笑。司马昭见刘禅如此老实忠恳，从此再也不怀疑他，刘禅就这样在洛阳度过余生，这也是“乐不思蜀”一词的典故
    <br><br>

    西晋晋武帝泰始七年（271年），刘禅去世，谥刘禅为思公 <br><br>

    刘禅太子刘璿在钟会之乱中丧生，按次序应该立次子刘瑶为继承人，但刘禅偏爱六子刘恂，立刘恂为继承人，旧臣文立劝谏，不听，于是刘恂袭为安乐公 <br><br>

    西晋末年，南匈奴出身的刘渊起事，国号为汉，即汉赵政权，追谥刘禅为孝怀皇帝 <br><br>-->
