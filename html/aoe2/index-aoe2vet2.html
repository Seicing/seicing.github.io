<script src="https://seicing.com/js/techaoe2.js"></script>

<script>
    /* =====================================================
       文明列表解析（唯一文明来源）
    ===================================================== */
    function getCivList() {
        const civs = [];
        document
            .querySelectorAll('#civList img[id$="2"]')
            .forEach(img => {
                civs.push({
                    key: img.id.replace(/2$/, ""),
                    icon: img.getAttribute("src"),
                    title: img.getAttribute("title") || ""
                });
            });
        return civs;
    }

    /* =====================================================
       【核心】从 techaoe2.js 真实提取禁用科技
    ===================================================== */
    const DISABLED_TECH_MAP = {};
    let CURRENT_TECH_CONTEXT = null;

    (function patchGetElementById() {
        const original = document.getElementById;
        document.getElementById = function (id) {
            if (CURRENT_TECH_CONTEXT) {
                const m = id.match(/^([A-Za-z]+)2$/);
                if (m) {
                    const civ = m[1];
                    if (!DISABLED_TECH_MAP[CURRENT_TECH_CONTEXT]) {
                        DISABLED_TECH_MAP[CURRENT_TECH_CONTEXT] = {};
                    }
                    DISABLED_TECH_MAP[CURRENT_TECH_CONTEXT][civ] = true;
                }
            }
            return original.call(document, id);
        };
    })();

    /* =====================================================
       执行 techaoe2.js 科技函数，采集禁用信息
    ===================================================== */
    function collectDisabledTechFromAOE2() {
        const techNames = new Set();

        Object.values(TABLE_FORMS).forEach(form => {
            form.common.forEach(t => techNames.add(t.tech));
        });

        techNames.forEach(tech => {
            if (typeof window[tech] === "function") {
                CURRENT_TECH_CONTEXT = tech;
                try { window[tech](); } catch (e) { }
                CURRENT_TECH_CONTEXT = null;
            }
        });
    }

    /* =====================================================
       科技图标解析（支持表单自定义）
    ===================================================== */
    function resolveTechIcon(item, civ) {
        if (item.iconByCiv) {
            if (item.iconByCiv[civ]) return item.iconByCiv[civ];
            if (item.iconByCiv.default) return item.iconByCiv.default;
        }
        if (item.icon) return item.icon;
        return `https://data.seicing.com/seicingdepot/3fatcatpool/aoe2/tech/${item.tech}.webp`;
    }

    /* =====================================================
       表单定义（一个表单 = 一个表格）
    ===================================================== */
    const TABLE_FORMS = {
        infantry: {
            tableId: "infantryTable",

            common: [
                {
                    tech: "Squires",
                    showId: "护卫",
                    icon: "https://data.seicing.com/seicingdepot/3fatcatpool/aoe2/unit/SquiresDE.webp",
                    score: 1
                },
                {
                    tech: "Arson",
                    showId: "纵火",
                    icon: "https://data.seicing.com/seicingdepot/3fatcatpool/aoe2/unit/ArsonDE.webp",
                    score: 1
                }
            ],

            unique: [
                {
                    tech: "弹射器",
                    showId: "弹射器",
                    icon: "https://data.seicing.com/seicingdepot/3fatcatpool/aoe2/pic/Unique-tech.webp",
                    score: 3,
                    civ: "Japanese"
                },
                {
                    tech: "印度火枪",
                    showId: "印度火枪",
                    icon: "https://data.seicing.com/seicingdepot/3fatcatpool/aoe2/pic/Unique-tech.webp",
                    score: 2,
                    civ: "Khmer"
                }
            ]
        }
    };

    /* =====================================================
       表格生成
    ===================================================== */
    function generateTable(form) {

        const uniqueCountByCiv = {};
        form.unique.forEach(u => {
            uniqueCountByCiv[u.civ] = (uniqueCountByCiv[u.civ] || 0) + 1;
        });
        const maxUnique = Math.max(0, ...Object.values(uniqueCountByCiv));

        const civs = getCivList();

        let html = `<table class="tech-table">`;

        civs.forEach(civObj => {
            const civ = civObj.key;
            let total = 0;

            html += "<tr>";

            html += `
<td class="civcell" title="${civObj.title}">
  <img src="${civObj.icon}">
</td>`;

            form.common.forEach(item => {
                const banned = DISABLED_TECH_MAP[item.tech]?.[civ];
                const icon = resolveTechIcon(item, civ);

                html += `
<td class="tech ${banned ? 'unavailable' : 'available'}">
  <a onmousemove="showPic(event,'${item.showId || item.tech}');"
     onmouseout="hiddenPic();"
     style="display:block;">
    <img src="${icon}">
    ${banned ? `<img class="cannot" src="https://data.seicing.com/seicingdepot/3fatcatpool/cannot.png">` : ""}
  </a>
</td>`;

                if (!banned) total += item.score || 0;
            });

            const uniques = form.unique.filter(u => u.civ === civ);

            for (let i = 0; i < maxUnique; i++) {
                const item = uniques[i];
                if (!item) {
                    html += "<td></td>";
                    continue;
                }

                html += `
<td class="tech unique available">
  <a onmousemove="showPic(event,'${item.showId || item.tech}');"
     onmouseout="hiddenPic();"
     style="display:block;">
    <img src="${item.icon}">
  </a>
</td>`;

                total += item.score || 0;
            }

            html += `<td class="score">${total}</td>`;
            html += "</tr>";
        });

        html += "</table>";
        document.getElementById(form.tableId).innerHTML = html;
    }

    /* =====================================================
       生成全部表格
    ===================================================== */
    function generateAllTables() {
        Object.values(TABLE_FORMS).forEach(generateTable);
    }

    /* =====================================================
       页面初始化顺序
    ===================================================== */
    document.addEventListener("DOMContentLoaded", () => {
        fetch("https://seicing.com/js/list/AOE2DIC3.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("civList").innerHTML = html;

                collectDisabledTechFromAOE2(); // 🔥 关键一步
                generateAllTables();
            });
    });
</script>

<style>
    .tech-table {
        border-collapse: collapse;
        background: #ffffff;
    }

    .tech-table th,
    .tech-table td {
        border: 1px solid #9a9a9a;
        width: 40px;
        height: 40px;
        padding: 2px;
        text-align: center;
        vertical-align: middle;
    }

    .tech-table td.civcell {

        width: 44px;
    }

    .tech-table td.civcell img {
        width: 28px;
    }

    .tech {
        position: relative;
    }

    .tech img {
        width: 28px;
        pointer-events: none;
    }

    .tech.available {
        background-color: #c9f8dc;
    }

    .tech.unavailable {
        background-color: #f6d6d6;
    }

    .tech.unavailable img:first-child {
        filter: grayscale(100%) brightness(0.8);
    }

    .tech .cannot {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0.85;
        pointer-events: none;
    }

    .tech:hover {
        outline: 2px solid #4aa3ff;
        z-index: 2;
    }

    .tech::after {
        content: attr(data-tech);
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: #ffffff;
        font-size: 12px;
        padding: 3px 6px;
        border-radius: 4px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s;
    }

    .tech:hover::after {
        opacity: 1;
    }

    .score {
        font-weight: bold;
        color: #ffd700;
        background: #111;
    }

    #civList {
        display: none;
    }

    .tech a {
        position: relative;
        display: block;
        width: 28px;
        height: 28px;
    }

    .tech a>img:first-child {
        width: 100%;
        height: 100%;
        display: block;
    }
