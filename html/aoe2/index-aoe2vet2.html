===================================================== -->
<script src="https://seicing.com/js/techaoe2.js"></script>

<script>
    /* =====================================================
       文明列表解析（唯一文明来源）
    ===================================================== */
    function getCivList() {
        const civs = [];
        document
            .querySelectorAll('#civList img[id$="2"]')
            .forEach(img => {
                civs.push({
                    key: img.id.replace(/2$/, ""),
                    icon: img.getAttribute("src"),
                    title: img.getAttribute("title") || ""
                });
            });
        return civs;
    }

    /* =====================================================
       扫描 techaoe2.js 标记的缺失科技
    ===================================================== */
    function buildDisabledMap() {
        const map = {};
        const civs = getCivList().map(c => c.key);

        document.querySelectorAll('[id]').forEach(el => {
            if (el.style.opacity === "0.15") {
                const raw = el.id.replace(/2$/, "");
                const civ = civs.find(c => raw.endsWith(c));
                if (!civ) return;

                const tech = raw.slice(0, raw.length - civ.length);
                if (!map[civ]) map[civ] = {};
                map[civ][tech] = true;
            }
        });
        return map;
    }

    /* =====================================================
       科技图标解析（支持表单自定义）
    ===================================================== */
    function resolveTechIcon(item, civ) {
        if (item.iconByCiv) {
            if (item.iconByCiv[civ]) return item.iconByCiv[civ];
            if (item.iconByCiv.default) return item.iconByCiv.default;
        }
        if (item.icon) return item.icon;
        return `https://data.seicing.com/seicingdepot/3fatcatpool/aoe2/tech/${item.tech}.webp`;
    }

    /* =====================================================
       表单定义（一个表单 = 一个表格）
    ===================================================== */
    const TABLE_FORMS = {
        infantry: {
            tableId: "infantryTable",
            /* 公共科技（固定列） */
            common: [
                {
                    tech: "Squires",
                    icon: "3fatcatpool/aoe2/unit/SquiresDE.webp",
                    score: 1,
                },
                {
                    tech: "Arson",
                    icon: "https://data.seicing.com/seicingdepot/3fatcatpool/aoe2/unit/ArsonDE.webp",
                    score: 1,
                }
            ],
            /* 独特科技（只属于某文明） */
            unique: [
                {
                    tech: "弹射器",
                    icon: "3fatcatpool/aoe2/pic/Unique-tech.webp",
                    score: 3,
                    civ: "Japanese"
                },
                {
                    tech: "印度火枪",
                    icon: "3fatcatpool/aoe2/pic/Unique-tech.webp",
                    score: 2,
                    civ: "Khmer"
                }
            ]
        },
    };

    /* =====================================================
       表格生成
    ===================================================== */


    function generateTable(form) {
        const civs = getCivList();
        const disabled = buildDisabledMap();

        let html = `<table class="tech-table">`;

        civs.forEach(civObj => {
            const civ = civObj.key;
            let total = 0;

            html += "<tr>";

            /* ===== 文明图标 ===== */
            html += `
<td class="civcell" title="${civObj.title}">
  <img src="${civObj.icon}">
</td>`;

            /* ===== 公共科技 ===== */
            form.common.forEach(item => {
                const banned = disabled[civ]?.[item.tech];
                const icon = resolveTechIcon(item, civ);

                html += `
<td class="tech ${banned ? 'unavailable' : 'available'}"
    data-tech="${item.tech}">
  <img src="${icon}">
  ${banned ? `<img class="cannot" src="https://data.seicing.com/seicingdepot/3fatcatpool/cannot.png">` : ""}
</td>`;

                if (!banned) total += item.score || 0;
            });

            /* ===== 独特科技（只加在本行后面） ===== */
            form.unique
                .filter(u => u.civ === civ)
                .forEach(item => {
                    const icon = resolveTechIcon(item, civ);

                    html += `
<td class="tech unique available"
    data-tech="${item.tech}">
  <img src="${icon}">
</td>`;

                    total += item.score || 0;
                });

            /* ===== 总分 ===== */
            html += `<td class="score">${total}</td>`;
            html += "</tr>";
        });

        html += "</table>";
        document.getElementById(form.tableId).innerHTML = html;
    }





    function generateAllTables() {
        Object.values(TABLE_FORMS).forEach(generateTable);
    }

    document.addEventListener("DOMContentLoaded", () => {
        fetch("AOE2DIC3.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("civList").innerHTML = html;
                generateAllTables();   // 👈 文明列表加载完，再生成表格
            });
    });
</script>

<style>
    /* =====================================================
   表格整体
===================================================== */
    .tech-table {
        border-collapse: collapse;
        background: #ffffff;
    }

    .tech-table th,
    .tech-table td {
        border: 1px solid #9a9a9a;
        width: 40px;
        height: 40px;
        padding: 2px;
        text-align: center;
        vertical-align: middle;
    }

    /* =====================================================
   文明列
===================================================== */
    .tech-table td.civcell {
        background: #ffffff;
        width: 44px;
    }

    .tech-table td.civcell img {
        width: 28px;
    }

    /* =====================================================
   科技格子基础
===================================================== */
    .tech {
        position: relative;
    }

    .tech img {
        width: 28px;
        pointer-events: none;
    }

    /* =====================================================
   可用 / 不可用 状态
===================================================== */
    .tech.available {
        background-color: #c9f8dc;
        /* 浅绿 */
    }

    .tech.unavailable {
        background-color: #f6d6d6;
        /* 浅粉 */
    }

    .tech.unavailable img:first-child {
        filter: grayscale(100%) brightness(0.8);
    }

    /* =====================================================
   禁用覆盖图标
===================================================== */
    .tech .cannot {
        position: absolute;
        inset: 0;
        opacity: 0.85;
        pointer-events: none;
    }

    /* =====================================================
   Hover 高亮
===================================================== */
    .tech:hover {
        outline: 2px solid #4aa3ff;
        z-index: 2;
    }

    /* =====================================================
   Hover 科技名称 Tooltip
===================================================== */
    .tech::after {
        content: attr(data-tech);
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: #ffffff;
        font-size: 12px;
        padding: 3px 6px;
        border-radius: 4px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s;
    }

    .tech:hover::after {
        opacity: 1;
    }

    /* =====================================================
   总分
===================================================== */
    .score {
        font-weight: bold;
        color: #ffd700;
        background: #111;
    }
