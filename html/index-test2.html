<script type="text/javascript" src="https://seicing.com/js/lavidialog.js"></script>
<script type="text/javascript">
    var imgAll = [];
    const vm = new Vue({
        el: '#app',
        data: {
            aasb: [],
        },
        created() {
            fetch('https://seicing.com/js/dia/test.json')
                .then(response => response.json())
                .then(json => {
                    this.aasb = json
                    for (var i = 0; i < json.length; i++) {
                        facer = eval('face_' + json[i]['face'])

                        json[i].charname = json[i]['name']
                        json[i].texter = json[i]['string']

                        if (json[i].isredface == 1) {
                            json[i].red_face = 'red_face';
                        } else {
                            json[i].red_face = 'red_face1';
                        }
                        if (json[i].issweat == 1) {
                            json[i].sweat = 'sweat';
                        } else {
                            json[i].sweat = 'sweat1';
                        }

                        if (json[i].isattach == 2) {
                            json[i].attach = 'attach';
                            json[i].addon = 'addon';
                        }
                        if (json[i].isattach == 1) {
                            json[i].attach = 'attach';
                            json[i].addon = 'addon1';
                        }
                        if (json[i].isattach == 0) {
                            json[i].attach = 'attach1';
                            json[i].addon = 'addon1';
                        }

                        if (json[i].iscloseeye == 1) {
                            json[i].eye = 'eye_default3';
                        } else {
                            json[i].eye = facer[0]
                        }

                        json[i].brow = facer[1]
                        json[i].mouth = facer[2]



                        if (json[i].dic == 1) {
                            json[i].bstyle = "float:left;";
                            json[i].tablelavivanar = "tablebana";

                            json[i].tr1 = "<td rowspan='2' style='position:relative;width:180px;'></td><td id='banaheader' style='border-bottom:2px solid rgb(215,204,134);'><span>" + json[i].charname + "</span></td>"
                            json[i].tr2 = "<td width='300px'><span>" + json[i].texter + "</span></td>"

                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);" +
                                "background-image: url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['attach'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['addon'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['sweat'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['red_face'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['brow'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['eye'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['mouth'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + "base.png);" +
                                "background-repeat: no-repeat;background-position: left center;background-size: 40%;";
                        }

                        if (json[i].dic == 3) {
                            json[i].bstyle = "float:right;";
                            json[i].tablelavivanar = "tablebana";

                            json[i].tr1 = "<td id='banaheader' style='border-bottom:2px solid rgb(215,204,134);'><span>" + json[i].charname + "</span></td><td rowspan='2' style='position:relative;width:180px;'></td>"
                            json[i].tr2 = "<td width='300px'><span>" + json[i].texter + "</span></td>"

                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);" +
                                "background-image: url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['attach'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['addon'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['sweat'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['red_face'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['brow'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['eye'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['mouth'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + "base.png);" +
                                "background-repeat: no-repeat;background-position: right center;background-size: 40%;";
                        }

                        if (json[i].dic == 2) {
                            json[i].bstyle = "position:relative;left:20%;";
                            json[i].cstyle = "width:0px;";
                            json[i].tablelavivanar = "tablebana2";
                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);"

                            json[i].tr1 = "<td><span>" + json[i].texter + "</span></td>"
                            json[i].tr2 = " "
                        }
                    }
                })
        }
    })
</script>

</html>
