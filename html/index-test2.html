<script type="text/javascript">
    let face_smile = ["eye_default1", "brow_default", "mouth_smile"];
    let face_serene = ["eye_default1", "brow_default", "mouth_serene"];
    let face_sad = ["eye_default1", "brow_sad", "mouth_sad"];
    let face_depress = ["eye_depress1", "brow_default", "mouth_depress"];
    let face_sinister = ["eye_depress1", "brow_default", "mouth_smile"];
    let face_surprise = ["eye_default", "brow_default", "mouth_surprise"];
    let face_side = ["eye_side1", "brow_default", "mouth_serene"];
    let face_shy = ["eye_side1", "brow_default", "mouth_smile"];
    let face_happy = ["eye_default1", "brow_default", "mouth_happy"];
    let face_bitter = ["eye_default1", "brow_sad", "mouth_happy"];
    let face_wry = ["eye_default1", "brow_sad", "mouth_smile"];
    let face_cry = ["eye_cry1", "brow_sad", "mouth_cry"];
    let face_bawl = ["eye_cry1", "brow_sad", "mouth_angry"];
    let face_crysurprise = ["eye_cry1", "brow_sad", "mouth_surprise"];
    let face_cryhappy = ["eye_cry1", "brow_sad", "mouth_happy"];
    let face_panic = ["eye_depress1", "brow_default", "mouth_panic"];
    let face_fear = ["eye_default1", "brow_sad", "mouth_panic"];
    let face_endure = ["eye_default1", "brow_default", "mouth_endure"];
    let face_uncomfortable = ["eye_default1", "brow_sad", "mouth_cry"];
    let face_angry = ["eye_default1", "brow_angry", "mouth_angry"];
    let face_excited = ["eye_default1", "brow_angry", "mouth_excited"];
    let face_terrible = ["eye_terrible", "brow_terrible", "mouth_serene"];

    var imgAll = [];
    const vm = new Vue({
        el: '#app',
        data: {
            aasb: [],
        },
        created() {
            fetch('https://seicing.com/js/dia/test.json')
                .then(response => response.json())
                .then(json => {
                    this.aasb = json
                    for (var i = 0; i < json.length; i++) {
                        facer = eval('face_' + json[i]['face'])

                        json[i].charname = json[i]['name']
                        json[i].texter = json[i]['string']

                        if (json[i].isredface == 1) {
                            json[i].red_face = 'red_face';
                        } else {
                            json[i].red_face = 'red_face1';
                        }
                        if (json[i].issweat == 1) {
                            json[i].sweat = 'sweat';
                        } else {
                            json[i].sweat = 'sweat1';
                        }
                        if (json[i].isattach == 1) {
                            json[i].attach = 'attach';
                        } else {
                            json[i].attach = 'attach1';
                        }
                        if (json[i].iscloseeye == 1) {
                            json[i].eye = 'eye_default3';
                        } else {
                            json[i].eye = facer[0]
                        }

                        json[i].brow = facer[1]
                        json[i].mouth = facer[2]


                        if (json[i].dic == 1) {
                            json[i].bstyle = "float:left;";
                            json[i].cstyle = "position:relative;width:180px;";
                            json[i].dstyle = "border-bottom:2px solid rgb(215,204,134);";
                            json[i].tablelavivanar = "tablebana";
                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);" +
                                "background-image: url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['attach'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['sweat'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['red_face'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['brow'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['eye'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['mouth'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + "base.png);" +
                                "background-repeat: no-repeat;background-position: right center;background-size: 40%;";
                        }

                        if (json[i].dic == 3) {
                            json[i].bstyle = "float:right;";
                            json[i].cstyle = "position:relative;width:180px;";
                            json[i].dstyle = "border-bottom:2px solid rgb(215,204,134);";
                            json[i].tablelavivanar = "tablebana";
                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);" +
                                "background-image: url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['attach'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['sweat'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['red_face'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['brow'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['eye'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + json[i]['mouth'] + ".png)," +
                                "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/test/" + json[i]['faceid'] + "/" + "base.png);" +
                                "background-repeat: no-repeat;background-position: right center;background-size: 40%;";
                        }

                        if (json[i].dic == 2) {
                            json[i].bstyle = "position:relative;left:20%;";
                            json[i].cstyle = "width:0px;";
                            json[i].dstyle = " ";
                            json[i].tablelavivanar = "tablebana2";
                            json[i].astyle = "padding: 5px;border-radius: 15px;background: rgb(37, 37, 37);"
                        }




                    }
                })
        }
    })
</script>

</html>
