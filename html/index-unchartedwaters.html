    伊比利半岛上两大海运过葡萄牙和西班牙的兴盛，大大促进了欧洲航海的发展。 <br> 到十六世纪中叶，英吉利，荷兰等新兴势力渐渐强大。 <br> 不久，欧洲的航海家和传教士们劈波斩浪，远航到世界各地，甚至频频往返于遥远的日本。<br> <br> 大航海时代， 就是无数勇敢的冒险家驾着小船，向广阔而神秘的大海挑战的时代； <br> 就是不畏艰险，向未知的领域挑战，给欧洲带来无数的发现和希望的时代；<br> 就是大冒险的时代。<br> 如果近代史是从全球所有地域都联结起开始的话， <br> 那么，
    大航海时代就是拉开了近代史的序幕。
