<script type="text/javascript">
    var imgAll = [];
    const vm = new Vue({
        el: '#app',
        data: {
            aasb: []
        },
        created() {
            fetch('https://seicing.com/js/dia/YoKizuna8.json')
                .then(response => response.json())
                .then(json => {
                    this.aasb = json
                    for (var i = 0; i < json.length; i++) {
                        json[i].special = json[i]['special'];
                        json[i].branch1st = json[i]['branch'];


                        if (json[i].name != '') {
                            json[i].string1st = '<td id="banaheader" style="padding: 5px 0px 10px 10px;">' + json[i]['name'] + '</td>';
                        } else {
                            json[i].string1st = '<td id="banaheader2"></td>';
                        }

                        if (json[i].face != '') {
                            json[i].facein = 'background:url(http://47.236.171.173/seicingdepot/essay/head2/' + json[i]['face'] + '.png) center right no-repeat;border-radius:15px 15px 15px 15px;background-size: 180px;';
                        } else {
                            json[i].facein = 'border-radius:15px 15px 15px 15px;';
                        }

                        if (json[i].special != 'dia3') {
                            json[i].string2nd = '<td width="300px" style="padding: 0px 0px 10px 10px;">' + json[i]['string'] + '</td><td width="180px"></td>';
                        } else {
                            json[i].string2nd = '<td width="475px" style="padding: 0px 0px 10px 10px;">' + json[i]['string'] + '</td><td width="5px"></td>';
                        }

                        if (json[i].special != 'dia3') {
                            json[i].tableid = 'tablebana';
                        } else {
                            json[i].tableid = 'tablebana2';
                        }

                        if (json[i].special != 'dia3') {
                            json[i].specialstyle = 'position:static';
                        } else {
                            json[i].specialstyle = 'position:relative;left:20%;';
                        }

                        if (json[i].branch == 'branch0' || json[i].branch == 'branch1') {
                            json[i].branchstyle = '';
                        } else {
                            json[i].branchstyle = 'display: none';
                        }

                    }
                })
        }
    })


    function Switchbranch1() {
        var x = document.getElementsByClassName("branch1")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "block";
        }

        var x = document.getElementsByClassName("branch2")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }

        var x = document.getElementsByClassName("buttonbranch1")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.color = "#DACF88";
        }

        var x = document.getElementsByClassName("buttonbranch2")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.color = "white";
        }
    }


    function Switchbranch2() {
        var x = document.getElementsByClassName("branch1")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }

        var x = document.getElementsByClassName("branch2")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "block";
        }

        var x = document.getElementsByClassName("buttonbranch1")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.color = "white";
        }

        var x = document.getElementsByClassName("buttonbranch2")
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].style.color = "#DACF88";
        }
    }


</script>
