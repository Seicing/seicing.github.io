                    if (conditionsMet) {
                        rule.actions.forEach(action => {
                            // 隐藏整个列（旧逻辑，保留以备不时之需）
                            if (action.type === 'hideColumns') {
                                $row.find('td:nth-child(n+' + action.from + ')').hide();
                            }

                            // ==================== 新增逻辑 ====================
                            // 只隐藏指定范围列中的图片
                            if (action.type === 'hideImagesInColumns') {
                                $row.find('td:nth-child(n+' + action.from + ') img').css('visibility', 'hidden');
                            }
                            // ===============================================

                            // 隐藏单个特定图片
                            if (action.type === 'hideImage') {
                                $row.find('td img').each(function () {
                                    const $img = $(this);
                                    const originalSrc = $img.data('original-src') || '';
                                    if (originalSrc.endsWith(action.imageName)) {
                                        $img.css('visibility', 'hidden');
                                    }
                                });
                            }
                        });
                    }
                });
            });
        }

        function updateImageSources(age) {

            // ==================== 新增逻辑: 特殊处理 twicer 图片 ====================
            const $twicerImg = $('#twicer');
            if ($twicerImg.length > 0) { // 检查这个图片是否存在
                if (age == 1) {
                    // 时代1的样式
                    $twicerImg.css({
                        position: 'relative',
                        bottom: '30px'
                    });
                } else {
                    // 时代2, 3, 4的样式
                    $twicerImg.css({
                        position: 'relative',
                        bottom: '-50px'
                    });
                }
            }
            // =======================================================================

            applyHidingRules(age);

            var imageLoadPromises = [];
            // 修改点: 增加一个 .filter() 来排除那些被CSS隐藏的图片
            var $imagesToLoad = $table.find('td:not(:first-child):visible img').filter(function () {
                return $(this).css('visibility') !== 'hidden';
            });

            $imagesToLoad.each(function () {
                var $img = $(this);
                var dfd = $.Deferred();
                imageLoadPromises.push(dfd.promise());
                var originalSrc = $img.data('original-src');
                $img.css({ 'width': '', 'max-width': '100%' }); // visibility 在 applyHidingRules 中已设置
                $img.off('load error');
                var extension = originalSrc.substring(originalSrc.lastIndexOf('.'));
                var filename = originalSrc.substring(0, originalSrc.lastIndexOf('.'));
                var newSrc = filename + age + extension;

                $img.one('load', function () { dfd.resolve(); })
                    .attr('src', newSrc)
                    .one('error', function () {
                        $(this).one('load', function () { dfd.resolve(); })
                            .attr('src', originalSrc)
                            .one('error', function () {
                                $(this).css('visibility', 'hidden');
                                dfd.resolve();
                            });
                    });
            });

            $.when.apply($, imageLoadPromises).done(function () {
                syncImageScales();
            });
        }

        updateImageSources(4);

        $(window).on('resize', function () {
            $table.find('td:not(:first-child) img').css({ 'width': '', 'max-width': '100%' });
            setTimeout(syncImageScales, 50);
        });

        function syncImageScales() {
            var $refImage = null;
            $table.find('td:not(:first-child):visible img').each(function () {
                if ($(this).data('original-src') === referenceImageSrc) {
                    $refImage = $(this);
                    return false;
                }
            });
            if (!$refImage || $refImage.length === 0) return;
            var refNaturalWidth = $refImage[0].naturalWidth;
            if (refNaturalWidth > 0) {
                var refCurrentWidth = $refImage.width();
                var scaleRatio = refCurrentWidth / refNaturalWidth;
                $table.find('td:not(:first-child):visible img').each(function () {
                    var $img = $(this);
                    if ($img.css('visibility') === 'hidden') return; // 跳过已隐藏的图片
                    var naturalWidth = this.naturalWidth;
                    if (naturalWidth > 0) {
                        var newWidth = naturalWidth * scaleRatio;
                        $img.css({ 'width': newWidth + 'px', 'max-width': 'none' });
                    }
                });
            }
        }
    });
</script>
