<script>
        // ============================
        // 地图尺寸（像素）
        // ============================
        const IMG_W = 4650;
        const IMG_H = 2616;
        const bounds = [[0, 0], [IMG_H, IMG_W]];

        // ============================
        // 初始化地图
        // ============================
        var map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -3,
                maxZoom: 3,
                zoomSnap: 0.1,
                attributionControl: false
        });

        map.setView([0, 0], 0, { animate: false });

        // ============================
        // 加载底图
        // ============================
        const overlay = L.imageOverlay('https://data.seicing.com/seicingdepot/fatcatpool/essay/补充/纯粹地图.jpg', bounds).addTo(map);

        overlay.once("load", () => {
                map.fitBounds(bounds, { animate: false });

                // 手机 Leaflet 需要强制刷新
                setTimeout(() => {
                        map.invalidateSize(true);
                        map.setZoom(map.getZoom(), { animate: false });
                }, 150);
        });

        // ============================
        // 坐标拾取
        // ============================
        var tempMarker = null;

        map.on('click', function (e) {
                let x = e.latlng.lng;
                let y = e.latlng.lat;

                document.getElementById("coordBox").innerText =
                        `X: ${Math.round(x)} ,  Y: ${Math.round(y)}`;

                if (tempMarker) map.removeLayer(tempMarker);

                tempMarker = L.circleMarker([y, x], {
                        radius: 2,
                        color: "#3D2425",
                        fillColor: "#3D2425",
                        fillOpacity: 1
                }).addTo(map);

                //   map.panTo([y, x]);// 
        });

        // ============================
        // 图标缩放系统
        // ============================
        function iconScale(zoom) {
                return 1 + zoom * 0.25;
        }

        let currentScale = iconScale(map.getZoom());
        const dynamicMarkers = [];

        map.on("zoom", () => {
                currentScale = iconScale(map.getZoom());

                dynamicMarkers.forEach(obj => {
                        let w = obj.baseWidth * currentScale;
                        let h = obj.baseHeight * currentScale;

                        obj.marker.setIcon(
                                L.icon({
                                        iconUrl: obj.data.icon,
                                        iconSize: [w, h],
                                        iconAnchor: [w / 2, h]
                                })
                        );
                });
        });

        // ============================
        // 加载 locations.json（方案 B：只读 JSON 宽高）
        // ============================
        fetch("https://seicing.com/js/locations.json")
                .then(res => res.json())
                .then(list => {

                        for (const p of list) {

                                // 使用 JSON 中写好的宽高
                                const baseWidth = p.width || 36;
                                const baseHeight = p.height || 36;

                                const w = baseWidth * currentScale;
                                const h = baseHeight * currentScale;

                                let icon = L.icon({
                                        iconUrl: p.icon,
                                        iconSize: [w, h],
                                        iconAnchor: [w / 2, h]
                                });

                                let mk = L.marker([p.y, p.x], { icon })
                                        .addTo(map)
                                        .bindTooltip(p.name || "无名地点", {
                                                direction: "top",
                                                offset: [0, -10],
                                                opacity: 0.85
                                        })
                                        .on("click", () => { if (p.url) location.href = p.url; });

                                dynamicMarkers.push({
                                        marker: mk,
                                        data: p,
                                        baseWidth,
                                        baseHeight
                                });
                        }
                });
</script>
