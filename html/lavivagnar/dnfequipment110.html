<script type="text/javascript">
    var imgAll = [];

    const vm = new Vue({
        el: '#app',
        data: {
            aasb: []
        },

        created() {
            fetch('https://seicing.com/js/dia/dnf110.json')
                .then(response => response.json())
                .then(json => {
                    this.aasb = json
                    for (var i = 0; i < json.length; i++) {
                        json[i].iconml = 'https://data.seicing.com/seicingdepot/dfclass/110' + json[i]['icon'];
                        json[i].chineseName = json[i]['chineseName'];
                        json[i].koreanName = json[i]['koreanName'];
                        json[i].option1 = json[i]['option1'];
                        json[i].damage1 = json[i]['damage1'];
                        json[i].buff1 = json[i]['buff1'];
                        json[i].option2 = json[i]['option2'];
                        json[i].damage2 = json[i]['damage2'];
                        json[i].buff2 = json[i]['buff2'];
                        json[i].option3 = json[i]['option3'];
                        json[i].damage3 = json[i]['damage3'];
                        json[i].buff3 = json[i]['buff3'];
                        json[i].option4 = json[i]['option4'];
                        json[i].damage4 = json[i]['damage4'];
                        json[i].buff4 = json[i]['buff4'];
                        json[i].type = json[i]['type'];
                    }
                })
        },


    })



    function killAll() {
        $('.ear').css('display', 'none');
        $('.mag').css('display', 'none');
        $('.sup').css('display', 'none');
        $('.bra').css('display', 'none');
        $('.nec').css('display', 'none');
        $('.rin').css('display', 'none');
        $('.upp').css('display', 'none');
        $('.und').css('display', 'none');
        $('.hea').css('display', 'none');
        $('.bel').css('display', 'none');
        $('.sho').css('display', 'none');
        $('.wea').css('display', 'none');
    }

    function birthAll() {
        $('.ear').css('display', 'block');
        $('.mag').css('display', 'block');
        $('.sup').css('display', 'block');
        $('.bra').css('display', 'block');
        $('.nec').css('display', 'block');
        $('.rin').css('display', 'block');
        $('.upp').css('display', 'block');
        $('.und').css('display', 'block');
        $('.hea').css('display', 'block');
        $('.bel').css('display', 'block');
        $('.sho').css('display', 'block');
        $('.wea').css('display', 'block');
    }



</script>
