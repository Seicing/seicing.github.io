角色当前的职业会有性能区别，决定了特殊技能（E技）的性能不同<br /> 角色能量槽为100满基准
<br /><br /> 破坏型 <br /> 回复速度10/秒
<br /> 特殊技：消费100能量击退周边的敌人，受击使用可能
<br /><br /> 技巧型 <br /> 回复速度20/秒
<br /> 特殊技：消费50能量向指定方向稍稍闪躲，无敌2秒，成功地闪躲了敌人的技能会恢复30能量
<br /><br /> 速度型 <br /> 回复速度33/秒
<br /> 特殊技：消费10能量向指定方向冲锋一段距离，可以取消技能收招硬直
<br /><br /> 耐久型 <br /> 回复速度10/秒
<br /> 特殊技：开启后，每秒消耗10能量，维持全属性全方位无反射的霸体状态
