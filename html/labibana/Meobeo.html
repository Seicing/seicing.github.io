<b>鼬猫(Meobeo，ミョビョ)</b><br><br>
在世界各地的野外都能目击到的神秘生物，长有鼬鼠的身体，狐狸的尾巴和猫的耳朵。喜欢突然出现吓唬路过的旅人，但不会对人类造成实质性的伤害。据目击者描述，鼬猫很喜欢给自身加上人类尤其是被吓唬的目标的特征，让自己看上去像是对方一样<br><br>
被人类捕获的鼬猫总是会在不知不觉之间消失，因此直到现在都还没能搞明白它们到底是什么样的一种生物，据说他们是大地的精灵，它们活跃正是说明这片大地在呼吸着的证明<br><br>
