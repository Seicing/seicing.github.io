<img src="https://data.seicing.com/seicingdepot/fatcatpool/essay/class/武士.png" width="100px"><b>武士(Warrior)</b><br><br>
武士是主要造成斩击伤害的近战职介，作为白刃战专家的他们可以在近身敌人后击溃任何对手<br><br><br>

武士在和自然的共鸣中领悟到了武技的真谛，不仅可以造成强力的近战斩击伤害，并且可以依靠作战的本能使用武器格挡敌人的物理攻击<br><br>
他们极其擅长近战，高物理格挡概率配合先天的高斩击、打击防御力使得无人能在近战能力方面压制他们，相对应的是，面对密集火力覆盖他们就会显得非常无力，同时他们无法攻击到处于空中的敌人<br><br>

<br>

职介固有能力：格挡(有一定概率格挡敌方的斩击、打击属性攻击，以较低概率格挡敌方的穿刺属性攻击，等级差越高概率越高)<br>
主要伤害类型：斩击<br>
主要防御类型：斩击、打击<br>
