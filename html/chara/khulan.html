<span style="color: #CABC85"><b>余(Yo，975-?)</b></span><br>
蚩幽姓，高氏，西景名是余，意思是“多余”的意思，因为自幼身体孱弱所以被父母认为无法成为优秀的战士所以起了这个名字<br>
蚩幽名是忽兰，在经过试炼成为蚩幽武士之后，名号是初代敷祢<br>
