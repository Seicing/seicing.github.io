<span style="color: #CABC85"><b>羽三(Iuimi，971-?)</b></span><br>
蚩幽奴隶和西景地主的后裔，因此自幼就饱受歧视，在后母一次对她发泄怒气的时候，让羽三的身体留下了严重的烧伤，被认为无价值之后作为祭品奉献给野兽，最后被世清所救<br>
被拯救后的羽三被明玲收养，获得了明那之名，但是羽三期待世清和明玲使用她的蚩幽名羽三来称呼她，因为这个名字是她死去的亲生妈妈给她的<br>
