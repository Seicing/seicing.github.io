<span style="color: #CABC85"><b>文(Ven，972-?)</b></span><br>
自幼因为有圣痕和虚目所以被移交给了教皇收养，作为下一任教皇培养，教名是文，是西景历史上第六个文，所以全名又可以称呼为“御琉文”，本质上作为教皇并没有姓，“御琉”(御是敬称前缀，琉是六的代字)只是用作方便习惯意义上的姓<br>
