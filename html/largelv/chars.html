<script>
        $(document).ready(function () {
                RFcheaker = 1;
                SWcheaker = 1;
                ATcheaker = 1;
                ONcheaker = 1;
                CEcheaker = 1;
                characterid = 'yo1';
        });

        function RFswitch() {
                RFcheaker = RFcheaker + 1;
        }
        function SWswitch() {
                SWcheaker = SWcheaker + 1;
        }
        function ATswitch() {
                ATcheaker = ATcheaker + 1;
        }
        function ONswitch() {
                ONcheaker = ONcheaker + 1;
        }
        function CEswitch() {
                CEcheaker = CEcheaker + 1;
        }


        function GlobalVar(a) {
                characterid = a;
        }

        var imgAll = [];
        const vm = new Vue({
                el: '#app',
                data: {
                        aasb: [],
                },
                created() {
                        fetch('https://seicing.com/js/dia/dialog.json')
                                .then(response => response.json())
                                .then(json => {
                                        this.aasb = json
                                        for (var i = 0; i < json.length; i++) {
                                                json[i].faceid = json[i]['name']

                                                if (RFcheaker % 2 == 0) {
                                                        document.getElementById("redface4").style.display = "block";
                                                } else {
                                                        document.getElementById("redface4").style.display = "none";
                                                }

                                                if (SWcheaker % 2 == 0) {
                                                        document.getElementById("sweat4").style.display = "block";
                                                } else {
                                                        document.getElementById("sweat4").style.display = "none";
                                                }

                                                if (ATcheaker % 2 == 0) {
                                                        document.getElementById("attach4").style.display = "block";
                                                } else {
                                                        document.getElementById("attach4").style.display = "none";
                                                }

                                                if (ONcheaker % 2 == 0) {
                                                        document.getElementById("addon4").style.display = "block";
                                                } else {
                                                        document.getElementById("addon4").style.display = "none";
                                                }

                                                if (CEcheaker % 2 == 0) {
                                                        json[i].eye2 = 'eye_default3';
                                                } else {
                                                        json[i].eye2 = json[i].eye;
                                                }


                                                json[i].attach5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['attach'] + ".png"
                                                json[i].addon5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['addon'] + ".png"
                                                json[i].sweat5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['sweat'] + ".png"
                                                json[i].redface5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['red_face'] + ".png"
                                                json[i].brow5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['brow'] + ".png"
                                                json[i].eye5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['eye2'] + ".png"
                                                json[i].mouth5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['mouth'] + ".png"
                                                json[i].base5 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + "base.png"



                                        }
                                })
                }
        })
</script>
