<script>
    $(document).ready($('#reske').load('https://seicing.com/js/list/lavivagnar.html'));
    var imgAll = [];

    const { createApp, ref, onMounted } = Vue;
    createApp({
        setup() {
            const aasb = ref([]);
            const aasb2 = ref([]);

            const fetchData = async () => {
                try {
                    const response1 = await fetch('https://seicing.com/js/dialogid.json');
                    const json1 = await response1.json();
                    aasb.value = json1.map(item => ({
                        ...item,
                        inner2: item.inner,
                        intro2: item.intro,
                        outer2: item.outer,
                        outro2: item.outro,
                        icon2: `https://data.seicing.com/seicingdepot/fatcatpool/essay/ClickUp/${item.inner}.png`
                    }));

                    const response2 = await fetch('https://seicing.com/js/dialogid2.json');
                    const json2 = await response2.json();
                    aasb2.value = json2.map(item => ({
                        ...item,
                        inner3: item.inner,
                        intro3: item.intro,
                        outer3: item.outer,
                        outro3: item.outro,
                        icon3: `https://data.seicing.com/seicingdepot/fatcatpool/essay/ClickUp/${item.inner}.png`
                    }));
                } catch (error) {
                    console.error("数据加载失败:", error);
                }
            };

            onMounted(() => {
                fetchData();
            });

            return {
                aasb,
                aasb2
            };
        }
    }).mount('#app');
</script>
