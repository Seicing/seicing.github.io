<script>
        function RFswitch() {
                var divs = document.getElementsByClassName("redface4");
                for (var i = 0; i < divs.length; i++) {
                        divs[i].style.display = "block";
                }
        }
        function RFswitch2() {
                var divs = document.getElementsByClassName("redface4");

        var imgAll = [];

                created() {
