<script>
   $(document).ready($('#reske').load('https://seicing.com/js/list/lavivagnar.html'));
   var imgAll = [];
   const vm = new Vue({
      el: '#app',
      data: {
         aasb: [],
         aasb2: [],
      },
      created() {
         fetch('https://seicing.com/js/dia/dialogid.json')
            .then(response => response.json())
            .then(json => {
               this.aasb = json
               for (var i = 0; i < json.length; i++) {
                  json[i].inner2 = json[i]['inner']
                  json[i].intro2 = json[i]['intro']
                  json[i].outer2 = json[i]['outer']
                  json[i].outro2 = json[i]['outro']
                  json[i].icon2 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/ClickUp/" + json[i]['inner'] + ".png"
               }
            })
         fetch('https://seicing.com/js/dia/dialogid2.json')
            .then(response => response.json())
            .then(json => {
               this.aasb2 = json
               for (var i = 0; i < json.length; i++) {
                  json[i].inner3 = json[i]['inner']
                  json[i].intro3 = json[i]['intro']
                  json[i].outer3 = json[i]['outer']
                  json[i].outro3 = json[i]['outro']
                  json[i].icon3 = "https://data.seicing.com/seicingdepot/fatcatpool/essay/ClickUp/" + json[i]['inner'] + ".png"

   })
