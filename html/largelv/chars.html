<script>
        $(document).ready(function () {
                RFcheaker = 1;
                SWcheaker = 1;
                ATcheaker = 1;
                ONcheaker = 1;
                CEcheaker = 1;
        });

        function frash() {
                RFcheaker = 1;
                SWcheaker = 1;
                ATcheaker = 1;
                ONcheaker = 1;
                CEcheaker = 1;
        }

        function RFswitch() {
                RFcheaker = RFcheaker + 1;
        }
        function SWswitch() {
                SWcheaker = SWcheaker + 1;
        }
        function ATswitch() {
                ATcheaker = ATcheaker + 1;
        }
        function ONswitch() {
                ONcheaker = ONcheaker + 1;
        }
        function CEswitch() {
                CEcheaker = CEcheaker + 1;
        }

        function characterid2(a) {
                var characterid = a;
        }


        var imgAll = [];
        const vm = new Vue({
                el: '#app',
                data: {
                        aasb: [],
                },
                created() {
                        fetch('https://seicing.com/js/dia/dialog.json')
                                .then(response => response.json())
                                .then(json => {
                                        this.aasb = json
                                        for (var i = 0; i < json.length; i++) {
                                                json[i].faceid = json[i]['name']

                                                if (RFcheaker % 2 == 0) {
                                                        json[i].red_face = 'red_face';
                                                } else {
                                                        json[i].red_face = 'red_face1';
                                                }

                                                if (SWcheaker % 2 == 0) {
                                                        json[i].sweat = 'sweat';
                                                } else {
                                                        json[i].sweat = 'sweat1';
                                                }

                                                if (ATcheaker % 2 == 0) {
                                                        json[i].attach = 'attach';
                                                } else {
                                                        json[i].attach = 'attach1';
                                                }

                                                if (ONcheaker % 2 == 0) {
                                                        json[i].addon = 'addon';
                                                } else {
                                                        json[i].addon = 'addon1';
                                                }

                                                if (CEcheaker % 2 == 0) {
                                                        json[i].eye2 = 'eye_default3';
                                                } else {
                                                        json[i].eye2 = json[i].eye;
                                                }

                                                json[i].astyle = "background: rgb(37, 37, 37);" +
                                                        "background-image: url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['attach'] + ".png)," +
                                                        "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['addon'] + ".png)," +
                                                        "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['sweat'] + ".png)," +
                                                        "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['red_face'] + ".png)," +
                                                        "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['brow'] + ".png)," +
                                                        "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['eye2'] + ".png)," +
                                                        "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + json[i]['mouth'] + ".png)," +
                                                        "url(https://data.seicing.com/seicingdepot/fatcatpool/essay/chara/" + characterid + "/" + "base.png);" +
                                                        "background-repeat: no-repeat;background-position: left center;background-size: 33%;float:left;width: 150px;height: 225px;";

                                        }
                                })
                }
        })
</script>
